
<div class="page-single">
  <div class="container">
    <div class="row">
      <div class="col col-login mx-auto mt-8">
        <!-- Custom Success/Error Message -->
        <div *ngIf="message" [ngClass]="messageClass">
          <button type="button" class="close" (click)="removeMessage()"></button>
          {{ message }}
        </div>
        <form class="card" [formGroup]="formLogin" (submit)="onSubmitLogin()">
          <div class="card-body p-6">
            <h2 class="card-title">Login to your account</h2>
            <div class="form-group">
              <label class="form-label">Username</label>
              <div [ngClass]="{'has-error': (formLogin.controls.username.errors && isSubmitLogin), 'has-success': !formLogin.controls.username.errors}">
                <input type="text" name="username" formControlName="username" class="form-control" placeholder="Enter username...">
                <ul class="help-block">
                  <li *ngIf="formLogin.controls.username.errors?.required && isSubmitLogin">This field is required</li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">
                Password
                <!-- <a href="./forgot-password.html" class="float-right small">I forgot password</a> -->
              </label>
              <div [ngClass]="{'has-error': (formLogin.controls.password.errors && isSubmitLogin), 'has-success': !formLogin.controls.password.errors}">
                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                <ul class="help-block">
                  <li *ngIf="formLogin.controls.password.errors?.required && isSubmitLogin">This field is required</li>
                </ul>
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" />
                <span class="custom-control-label">Remember me</span>
              </label>
            </div> -->
            <div class="form-footer">
              <button [disabled]="processing"  type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
          </div>
        </form>
        <!-- <div class="text-center text-muted">
          Don't have account yet? <a href="./register.html">Sign up</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
